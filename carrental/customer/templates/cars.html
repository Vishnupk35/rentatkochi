{%extends 'base.html'%}
{%block body%}
{%load static%}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'user/images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Choose Your Car</h1>
        </div>
      </div>
    </div>
</section>

{%if cars%}
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {%for car in cars%}
            <div class="col-md-4">
                <div class="car-wrap rounded ftco-animate">
                    {%if car.image%}
                    <div class="img rounded d-flex align-items-end" style="background-image: url({{car.image.url}});">
                    </div>
                    {%endif%}
                    <div class="text">
                        <h2 class="mb-0"><a href="{% url 'car-detail' car.name %}">{{car.name}}</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat">{{car.brand}}</span>
                            <p class="price ml-auto">â‚¹ {{car.price}} <span>/day</span></p>
                        </div>
                        <p class="d-flex mb-0 d-block"><a href="{% url 'car-detail' car.name %}" class="btn btn-primary py-2 mr-1">Book now</a></p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endif%}
{%endblock%}
