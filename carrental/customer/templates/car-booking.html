{%extends 'base.html'%} {%block body%} {%load static%}
<section
  class="hero-wrap hero-wrap-2 js-fullheight"
  style="background-image: url('{% static 'user/images/bg_3.jpg' %}')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
    >
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="{% url 'home' %}"
              >Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <a href="{% url 'cars' %}"
            ><span>Cars <i class="ion-ios-arrow-forward"></i></span
          ></a>
        </p>
        <h1 class="mb-3 bread">Booking</h1>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <form action="#" class="bg-light p-5" method="POST" enctype="multipart/data">
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">
          <label for="" class="black">Name</label>
          <input type="text" class="form-control" onkeydown="return /[a-zA-Z\s]/i.test(event.key)" placeholder="Name" name="name" required>
        </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Email</label>
        <input type="email" class="form-control" placeholder="Email address" name="email" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Contact Number</label>
        <input type="text" class="form-control" placeholder="Contact number" pattern="[6789][0-9]{9}" title="10 digit mobile number" name="contact" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">WhatsApp Number</label>
        <input type="text" class="form-control" placeholder="WhatsApp number" name="whatsapp">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Address Proof</label>
        <input type="file" class="form-control" required name="proof">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Vehicle Selected</label>
        <p class="black form-control">{{car.name}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Pick up date</label>
        <p class="black form-control">{{start_date}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Drop date</label>
        <p class="black form-control">{{end_date}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">House Name</label>
        <input type="text" class="form-control" placeholder="House name or number" required name="house">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Locality</label>
        <input type="text" class="form-control" placeholder="Locality" required name="locality">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Pincode</label>
        <input type="text" class="form-control" placeholder="Pincode" required name="pin">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Landmark</label>
        <input type="text" class="form-control" placeholder="Landmark (optional)" name="landmark">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Street</label>
        <input type="text" class="form-control" placeholder="Address (Area and Street)" required name="street">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">City</label>
        <input type="text" class="form-control" placeholder="City/District/Town" required name="city">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="state" class="black">State</label>
        <select id="state" class="form-control" required name="state">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala" selected>Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="country" class="black">Country</label>
        <select id="country" class="form-control" required name="country">
          <option value="India">India</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="pickup" class="black">Pick up from</label>
        <select id="pickup" class="form-control" required name="pickup">
          <option value="Airport">Airport</option>
          <option value="Office" selected>Any Location</option>
          <option value="Home">Home Address</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="black">Total Amount</label>
        <p class="black form-control">â‚¹ 1200</p>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="" class="black">Notes</label>
        <textarea name="" id="" cols="30" rows="4" class="form-control" placeholder="Message" name="notes"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary" >Complete Booking</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-2">
      <a href="{% url 'cars' %}" class="btn btn-primary">Make Changes</a>
    </div>
  </div>
  {% csrf_token %}
  </form>
</div>
{%endblock%}
