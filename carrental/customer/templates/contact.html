{%extends 'base.html'%} {%block body%} {%load static%}
<section
  class="hero-wrap hero-wrap-2 js-fullheight"
  style="background-image: url({% static 'user/images/bg_3.jpg' %})"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
    >
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="{% url 'home' %}"
              >Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Contact <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Contact us</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-4">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-map-o"></span>
              </div>
              <p>
                <span>Address:</span> 73/1791 A, P J Antony Road Pachalam 682012
              </p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-mobile-phone"></span>
              </div>
              <p>
                <span>Phone:</span>
                <a href="tel:+919656977727">+91 9656977727</a>
              </p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-envelope-o"></span>
              </div>
              <p>
                <span>Email:</span>
                <a href="mailto:info@yoursite.com">rentatkochi@gmail.com</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 block-9 mb-md-5">
        <form action="#" class="bg-light p-5 contact-form" method='POST'>
          {% csrf_token %}
          <div class="form-group">
            {{form.name}}
          </div>
          <div class="form-group">
            {{form.email}}
          </div>
          <div class="form-group">
            {{form.subject}}
          </div>
          <div class="form-group">
            {{form.message}}
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Send Message"
              class="btn btn-primary py-3 px-5"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{%endblock%}
