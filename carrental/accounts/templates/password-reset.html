{%extends 'base.html'%}
{%block body%}
{%load static%}
<div class="login-fg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 col-lg-7 col-md-12 bg" style="background-image:url('{% static "img/hero/img-7.jpg" %}')">
            </div>
            <div class="col-xl-4 col-lg-5 col-md-12 login">
                <div class="login-section">
                    <div class="logo clearfix">
                        <a href="{% url 'home' %}">
                            TheNushStays
                        </a>
                    </div>
                    <h3>Reset your account password</h3>
                    <div class="form-container">
                        <form action="#" method="POST" id="login-form">
                          {% csrf_token %}
                            <div class="form-group form-fg">
                                <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit" class="btn-md btn-fg btn-block">Reset</button>
                            </div>
                        </form>
                    </div>
                    <p>Don't have an account? <a href="{% url 'register' %}" class="linkButton"> Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>  
{%endblock%}
